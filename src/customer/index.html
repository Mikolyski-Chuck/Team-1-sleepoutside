<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/Customer.mjs" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider" id="main">
        <h2>Login</h2>
        <form id="customer-login">
            <label for="first-name">First Name: </label><input type="text" name="fname" id="cust-fname" value="ron" required /> <br />
            <label for="last-name">Last Name: </label><input type="text" name="lname" id="cust-lname" value="john" required /> <br />
            <label for="email">Email: </label><input type="email" name="email" id="cust-email" value="ron@john.com" required /> <br />
            <label for="password">Password: </label><input type="password" name="password" id="cust-pass" value="supersecret" required /> <br />
            <button type="button" id="customer-sub">Submit</button>
        </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
